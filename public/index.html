<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NSV Highway Monitoring</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100vw;
        min-height: 100vh;
        width: auto;
        height: auto;
        z-index: -2;
        object-fit: cover;
      }
      #bg-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.45);
        z-index: -1;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <video id="bg-video" autoplay loop muted playsinline>
      <source src="/Earth.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div id="bg-overlay"></div>
    <div id="root"></div>
  </body>
</html>
